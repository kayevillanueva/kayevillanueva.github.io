
<!DOCTYPE html>
    
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Kaye Villanueva">
        <link rel="stylesheet" type="text/css" href="weather-images.css"/>        
        <title>Progressive Loading of Images</title>
    </head>

    <body>
        <header>
            <h1>My Pictures</h1>
        </header>

        <main>
            <picture>
                <source media="(min-width:650px)" srcset="/weather/images/rainnormal.jpg">
                <img src="/weather/images/placeholder.jpg" data-src="/weather/images/rain.jpg" alt="rain">
            </picture>
        <picture>
            <source media="(min-width:650px)" srcset="/weather/images/clearnormal.jpg">
            <img src="/weather/images/placeholder.jpg" data-src="/weather/images/clear.jpg" alt="clear">
        </picture>
        <picture>
            <source media="(min-width:650px)" srcset="/weather/images/cloudsnormal.jpg">
            <img src="/weather/images/placeholder.jpg" data-src="/weather/images/clouds.jpg" alt="clouds">
        </picture>
        <picture>
            <source media="(min-width:650px)" srcset="/weather/images/fognormal.jpg">
            <img src="/weather/images/placeholder.jpg" data-src="/weather/images/fog.jpg" alt="fog">
        </picture>
        <picture>
            <source media="(min-width:650px)" srcset="/weather/images/snownormal.jpg">
            <img src="/weather/images/placeholdersmall.jpg" data-src="/weather/images/snow.jpg" alt="snow">
        </picture>
        <script src="/scripts/weather-images.js"></script>
        </main>

        <footer>
        </footer>
    </body>

</html>
